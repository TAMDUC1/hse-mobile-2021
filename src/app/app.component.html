<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <div id="menu-ios"  class="sideMenu-header"  color="gray">
        <div class="menu-header">
          <img class="user-avatar round" src = "http://222.255.252.41/content/uploads/logo.jpg"/>
          <p class="name" style="color: darkred">Tập đoàn Dầu khí Quốc gia Việt Nam</p>
        </div>
      </div>
      <ion-content >
        <ion-list id="inbox-list">
          <ion-menu-toggle>
            <ion-item lines="none" (click)="search()">
              <ion-icon name="search" slot="start"></ion-icon>
              <ion-label text-wrap style="color: #171de8;">
                Module Kiểm tra ATSKMT
              </ion-label>
            </ion-item>
            <ion-item lines="none" (click)="document()">
              <ion-icon name="search" slot="start"></ion-icon>
              <ion-label text-wrap style="color: #171de8;">
                Tra cứu từ khoá ATSKMT
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-item-divider>
        </ion-item-divider>
        <ion-menu-toggle>
          <ion-item lines="none" (click)="logOut()">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label text-wrap style="color: red;">
              Đăng xuất
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content" [swipeGesture]="false"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
